            for(var j=0;j<width;j++){
                var ce = $('<div class="cell"></div>');
                if(map[i*width+j]==-1)
                    ce.addClass('obs');
                line.append(ce);
            }
            $dis.append(line);
        }
        for(i=0;i<pos.length;i++) {
            var person = $('<div class="person"></div>');
            person.attr('id', i);
            person.css('top', pos[i][0]*10 - 2);
            person.css('left', pos[i][1]*10 - 2);
            $dis.append(person);
        }
        var i = 0;
        var fl = setInterval(function () {
            pos = poslist[i];
            for(var j=0;j<pos.length;j++) {
                var person = $('#'+j);
                person.css('top', pos[j][0]*10-2);
                person.css('left', pos[j][1]*10-2);
            }
            i++;
            if(i == poslist.length)
                clearInterval(fl);
        }, 200);
